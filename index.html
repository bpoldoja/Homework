<html>
	<body>
		<form>
			<p>
				<label name="firstname">Firstname: </label>
				<input type="text"/>
			</p>
			<p>
				<label name="lastname">Lastname: </label>
				<input type="text"/>
			</p>
			<p>
				<label name="password">Password: </label>
				<input type="password"/>
			</p>
			<p>
				<label name="gender">Gender: </label>
				<select name="gender">
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="confused">Undeclared</option>
				</select>
			</p>
			<p>
				<label name="comments">Comments: </label>
				<textarea rows="5" cols="15"></textarea>
			</p>
			<p>
				<label name="beginner">Beginner </label>
				<input type="radio" name="beginner" value="beginner" checked/>
				<label name="intermediate">Intermediate </label>
				<input type="radio" name="intermediate" value="beginner" />
				<label name="expert">Expert</label>
				<input type="radio" name="expert" value="expert"/>
			</p>
			<p>
				<button>Submit</button>
			</p>
		</form>
	</body>
</html>
